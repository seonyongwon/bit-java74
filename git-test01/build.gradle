apply plugin:'java'			// java plugin
apply plugin:'eclipse-wtp'
apply plugin:'war'			// java web project를 위한 plugin	

// compile info.
compileJava {
	options.encoding = 'UTF-8'	// source encoding
	sourceCompatibility = 1.7	// java version
}

// web application info.
eclipse {
	wtp {
		facet {
			facet name : 'jst.web', version : '3.0'
			facet name : 'jst.java', version : '1.7'
		}
	}
}

// 의존 라이브러리를 다운로드 받을 서버 설정
repositories {

	// Maven Server ( https://repo1.maven.org/maven2/ 
	mavenCentral()

}

// 다운로드 받을 의존 라이브러리 지정 
// http://mavenrepository.com/에서 검색
dependencies {

	compile 'org.springframework:spring-webmvc:4.2.2.RELEASE'
	compile 'org.mybatis:mybatis:3.3.0'
	compile 'org.mybatis:mybatis-spring:1.2.3'
	compile 'org.springframework:spring-jdbc:4.2.2.RELEASE'
	compile 'org.aspectj:aspectjweaver:1.8.7'
	compile 'com.google.code.gson:gson:2.4'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.6.3'
	compile 'javax.servlet:jstl:1.2'
	
	// build할 때만 사용, 배포는 하지않음
	providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
	
	// add local file 
	runtime fileTree(dir: 'libs', include: '*.jar')
	
}